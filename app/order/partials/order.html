<div class="row">
    <div class="col-xs-offset-1 col-xs-10 col-md-offset-2 col-md-8">
        <form name="orderform" class="order-form" novalidate ng-submit="submitOrder()">
            <div class="row">
                <div class="col-md-12 order-panel">
                    <div class="row">
                        <div class="col-md-12">
                            <img src="gfx/logo.png">
                        </div>
                        <div class="col-md-12">
                            <div class="order-form-panel">
                                <div class="row">
                                    <div class="col-md-6 col-xs-6">
                                        <order-form></order-form>
                                    </div>
                                    <div class="col-md-6 col-xs-6">
                                        <product-selector></product-selector>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <section class="col-md-12 order-footer">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-7">
                            <terms-and-conditions></terms-and-conditions>
                        </div>
                        <div class="col-xs-9 col-sm-9 col-md-3 col-lg-3">
                            <order-summary></order-summary>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-2">
                            <div class="stretchy-wrapper" ng-click="submitOrder()">
                                <div class="submit-circle"></div>
                                <div class="circle-text vertical-align">
                                    <span class="center-block"> {{'SUBMIT' | translate}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </form>
    </div>
</div>
